apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: selahcloudnewbadstore 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: selahcloudnewbadstore 
    spec:
      containers:
        - name: selahcloudnewbadstore 
          image: cudakuberegistry.azurecr.io/selahcloudnewbadstore
          ports:
          - containerPort: 80
---
apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: selahcloudnewbadstorestaging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: selahcloudnewbadstorestaging
    spec:
      containers:
        - name: selahcloudnewbadstorestaging
	  namespace: staging
          image: cudakuberegistry.azurecr.io/selahcloudnewbadstore
          ports:
          - containerPort: 80
